apply plugin: 'com.android.application'

android {
    compileSdkVersion 7
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.solovyev.android.games.tetris"
        minSdkVersion 3
        targetSdkVersion 3
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/tetris_engine-1.0.jar')
}
